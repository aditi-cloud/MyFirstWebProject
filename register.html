<body style="background-color: pink;">

    <a href="final.html" style="padding-left: 100px; ">Home</a>



    <div
        style="text-align: center; margin-top: 100px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 450px; margin-left: 500px; ">

        <h1>Registration</h1>
        <form>
            <div class="mb-3">
                <label class="form-label ">Username: </label><br>
                <input type="text" placeholder="Enter Username">

            </div>

            <div class="mb-3">
                <label class="form-label">Email Id: </label><br>
                <input type="text" placeholder="Enter a valid email address">

            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label><br>
                <input type="password">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password:</label><br>
                <input type="text">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Register</button>

            </div>
            <div>
                <p>Already a User?<a href="login.html" class="">Login</a></p>
            </div>

        </form>

    </div>
